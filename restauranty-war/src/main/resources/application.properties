# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/restauranty
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.initialization-mode=always
# LOGGING
logging.level.org.springframework.web=DEBUG
logging.level.pl.taskyers.restauranty=DEBUG
# SMTP
spring.mail.protocol=smtp
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.username=
spring.mail.properties.mail.smtp.password=
# HTTPS
server.port=8443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:tomcat.p12
server.ssl.key-store-password=okonik
server.ssl.key-alias=tomcat
# MULTIPART
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB